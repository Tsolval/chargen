<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<body>
	Character Sheet
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel id="nameLabel" value="Name:" for="nameField" />
			<h:inputText id="nameField" value="${character.name}" />
			<h:outputLabel id="playerLabel" value="Player:" for="playerField" />
			<h:inputText id="playerField" value="${character.player}" />
			<h:outputLabel id="campaignLabel" value="Campaign:"
				for="campaignField" />
			<h:inputText id="campaignField" value="${character.campaign}" />
			<c:forEach items="${character.attributes}" var="entry">
				<h:outputLabel id="${entry.key.shortName}Label"
					value="${entry.key.shortName}:" for="${entry.key.shortName}Field" />
				<h:inputText id="${entry.key.shortName}Field" value="${entry.value}" />
			</c:forEach>

			<h:outputLabel id="hpLabel" value="Hit Points:" for="hpField" />
			<h:inputText id="hpField" value="${character.stats.hp}" />
			<h:outputLabel id="sdcLabel" value="SDC:" for="sdcField" />
			<h:inputText id="sdcField" value="${character.stats.sdc}" />

		</h:panelGrid>
	</h:form>
</body>
</html>
